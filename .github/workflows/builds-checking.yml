name: Docker Image CI

on:
  push:
    branches: [ "development" ]
  pull_request:
    branches: [ "development" ]
  workflow_dispatch:

jobs:
  create-envfile:
    runs-on: ubuntu-latest
    steps:
      - name: Make envfile
        uses: SpicyPizza/create-envfile@v2.0
        with:
          envkey_ENV_NODE: "production"
          envkey_CLIENT_HOST: "http://localhost:3000"
          envkey_DB_URL: "mongodb://root:password@mongo:27017/quizlet?authSource=admin"
          envkey_MONGO_INITDB_ROOT_USERNAME: "root"
          envkey_MONGO_INITDB_ROOT_PASSWORD: "password"
          envkey_MONGO_INITDB_DATABASE: "quizlet"

  build:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Yarn install
        run: yarn install
      - name: Check build
        run: yarn build
      - name: Build the docker-compose images
        run: docker-compose build
