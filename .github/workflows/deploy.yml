name: Docker Image CI

on:
  push:
    branches: [ "development" ]
  pull_request:
    branches: [ "development" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    environment: prod
    steps:
      - name: Get code
        uses: actions/checkout@v3
        
      - name: Yarn install
        run: yarn install
        
        # env:
        #   NODE_ENV: ${{ prod.NODE_ENV }}
        #   CLIENT_HOST: ${{ prod.CLIENT_HOST }}
        #   DB_URL: ${{ prod.DB_URL }}
        #   MONGO_INITDB_ROOT_USERNAME: ${{ prod.MONGO_INITDB_ROOT_USERNAME }}
        #   MONGO_INITDB_ROOT_PASSWORD: ${{ prod.MONGO_INITDB_ROOT_PASSWORD }}
        #   MONGO_INITDB_ROOT_DATABASE: ${{ prod.MONGO_INITDB_ROOT_DATABASE }}
      
      - name: Make .env
        uses: SpicyPizza/create-envfile@v2.0
        with:
          envkey_NODE_ENV: ${{ vars.NODE_ENV }}
          envkey_CLIENT_HOST: ${{ vars.CLIENT_HOST }}
          envkey_DB_URL: ${{ vars.DB_URL }}
          envkey_MONGO_INITDB_ROOT_USERNAME: ${{ vars.MONGO_INITDB_ROOT_USERNAME }}
          envkey_MONGO_INITDB_ROOT_PASSWORD: ${{ vars.MONGO_INITDB_ROOT_PASSWORD }}
          envkey_MONGO_INITDB_ROOT_DATABASE: ${{ vars.MONGO_INITDB_ROOT_DATABASE }}
          file_name: .env.production
        
      - name: Check build
        run: yarn build
        
      - name: Build the docker-compose images
        run: docker-compose build

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment: prod
    steps:
      - name: Get Code
        uses: actions/checkout@v3

      - name: Make .env
        uses: SpicyPizza/create-envfile@v2.0
        with:
          envkey_NODE_ENV: ${{ vars.NODE_ENV }}
          envkey_CLIENT_HOST: ${{ vars.CLIENT_HOST }}
          envkey_DB_URL: ${{ vars.DB_URL }}
          envkey_MONGO_INITDB_ROOT_USERNAME: ${{ vars.MONGO_INITDB_ROOT_USERNAME }}
          envkey_MONGO_INITDB_ROOT_PASSWORD: ${{ vars.MONGO_INITDB_ROOT_PASSWORD }}
          envkey_MONGO_INITDB_ROOT_DATABASE: ${{ vars.MONGO_INITDB_ROOT_DATABASE }}
          file_name: .env.production

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_LOGIN }}
          password: ${{ secrets.DOCKER_HUB_PASSWORD }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: siorjik/nest-image:latest
          version: latest
